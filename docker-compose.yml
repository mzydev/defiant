# Smite Panel - Main docker-compose file
# Usage: docker compose up -d
# Or: docker compose -f docker/docker-compose.yml up -d

services:
  smite-panel:
    image: ghcr.io/zzedix/smite-panel:${SMITE_VERSION:-latest}
    build:
      context: .
      dockerfile: panel/Dockerfile
    container_name: smite-panel
    # Always use host networking so panel can reach nodes on host network
    # Nginx can still proxy to localhost:8000 when HTTPS is enabled
    network_mode: host
    volumes:
      - ./panel/data:/app/data
      - ./panel/certs:/app/certs
      # Frontend is now built into the image, no need to mount
    env_file:
      - .env
    environment:
      - PANEL_PORT=${PANEL_PORT:-8000}
      - PANEL_HOST=${PANEL_HOST:-0.0.0.0}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_PATH=${DB_PATH:-./data/smite.db}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os, urllib.request; port=os.environ.get('PANEL_PORT','8000'); urllib.request.urlopen(f'http://localhost:{port}/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy with SSL (only when domain is configured)
  nginx:
    image: nginx:alpine
    container_name: smite-nginx
    # Use host networking so nginx can access panel on localhost
    network_mode: host
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/entrypoint.sh:/docker-entrypoint.d/10-smitenginx.sh:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    environment:
      - SMITE_HTTP_PORT=${SMITE_HTTP_PORT:-80}
      - SMITE_HTTPS_PORT=${SMITE_HTTPS_PORT:-443}
      - SMITE_SSL_DOMAIN=${SMITE_SSL_DOMAIN:-REPLACE_DOMAIN}
    depends_on:
      - smite-panel
    restart: unless-stopped
    profiles:
      - https

  # Optional: Separate frontend service (if not served by panel)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smite-frontend
    ports:
      - "3000:80"
    depends_on:
      - smite-panel
    restart: unless-stopped
    networks:
      - smite-network
    profiles:
      - frontend

networks:
  smite-network:
    driver: bridge
    name: smite-network

volumes:
  panel-data:
    driver: local
  panel-certs:
    driver: local
